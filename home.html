<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/carousel1.jpg"  alt="Los Angeles" style="width:100%;height:700px">
      </div>

      <div class="item">
        <img src="images/carousel2.jpg"  alt="Chicago" style="width:100%;height:700px">
      </div>

      <div class="item">
        <img src="images/carousel3.jpg"  alt="New york" style="width:100%;height:700px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div class="intro">
  <label class="label">FOOka</label>
     <sub>ready to help you!</sub>
      </div><div class="chatbot">
        <iframe height="400" src="https://console.dialogflow.com/api-client/demo/embedded/dd213f6f-69ca-420c-b5fd-0179c7c480a1"></iframe>
      </div>

  <div class="address">
    <label class="label1">Office address</label>
    <div class="block">I-143 alpha-2 Greater Noida,Uttar Pradesh,India</div>
    <div class="icons">
      <img  class="icon" src="images/tweet.png" height="10%" width="10%"></img>
      <img class="icon" src="images/fb.png" height="10%" width="10%"></img>
      <img class="icon" src="images/insta.png" height="10%" width="10%"></img>
   </div>
   <div class="footer">© [name of rightsholder or rightsholders] [publication year]: e.g.  © XYZ Press and contributors 2014</div>
  </div>
</body>
</html>
